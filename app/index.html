<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/app.css" />
    <title>Word Rank</title>
  </head>
  <body>
    <header>
      <h2>Wikipedia Word Ranks</h2>
      <form id="search-form">
        <input
          type="text"
          class="form-control"
          placeholder="Wikipedia Topic"
          name="search-input"
          id="search"
        />
        <button name="search-button">Search</button>
      </form>
    </header>

    <main>
      <div class="spinner">loading data...</div>
      <ol class="word-ranks"></ol>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
